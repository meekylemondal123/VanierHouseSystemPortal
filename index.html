<!DOCTYPE HTML>
<html>
  <head>
    <title>Vanier's House System Portal</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  
  <script>
    // This function right here works perfectly, maybe make it so that it does this at the beginning, when the website loads? 
    var filePath = "";
    var result;
    var xmlhttp;
    
    function loadFile(){
      var filePath = "Names.txt";
      var result = null;
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", filePath, false);
      xmlhttp.send();
      
      if (xmlhttp.status == 200) {
        result = xmlhttp.responseText;
      }     
    }
    
    function displayNames(){
      document.getElementById("TestMessage").innerHTML = result;
    }
    
  </script>
  <body onload="loadFile()">
    <h1 id="TestMessage">Welcome to Vanier's House System Portal!</h1>
    <button onclick="displayNames()">Click me to load the file</button>
   </body>
</html>
